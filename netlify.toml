[build]
  functions = "netlify/functions"
  publish = "."

[env]
  # For local development with Netlify CLI
  [env.development]
    environment = { NODE_ENV = "development" }

# Cache video files for 1 year for best performance
[[headers]]
  for = "/Video/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Video/*.webm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
